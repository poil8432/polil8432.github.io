    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">我的網站</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 其他內容可以在這裡添加 -->

    <div class="container mt-5">
        <h1>不同樣式的按鈕</h1>
        <p>以下是不同樣式的按鈕示例：</p>
    
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary btn-lg btn-block">主要按鈕</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-secondary btn-lg btn-block">次要按鈕</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success btn-lg btn-block">成功按鈕</button>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-md-4">
                <button class="btn btn-danger btn-lg btn-block">危險按鈕</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning btn-lg btn-block">警告按鈕</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-info btn-lg btn-block">資訊按鈕</button>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-md-4">
                <button class="btn btn-light btn-lg btn-block">淺色按鈕</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-dark btn-lg btn-block">深色按鈕</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-link">連結按鈕</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1>圖片展示</h1>
        <p>以下是一張圖片：</p>
        
        <!-- 圖片展示區塊 -->
        <div class="card" style="width: 18rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWvm-JoviE6c-dPkg2blAcm9s9y-tJCYqhgg&usqp=CAU" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">小新</h5>
            </div>
        </div>
    </div>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9jsm1a0Mt3I?si=5tBzDjSa54dnbove" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> 

    <style>
        /* 背景顏色設定 */
        body {
            background-color: #F1E1FF;
        }

        /* 導覽列文字向左靠其 */
        .navbar-nav {
            text-align: center;
        }

        /* 網站名稱粗體 */
        .navbar-brand {
            font-weight: bold;
        }
    </style>
    
    <!-- 引入 Bootstrap JS 以及 Popper.js 和 jQuery（依賴Bootstrap的JavaScript功能） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
